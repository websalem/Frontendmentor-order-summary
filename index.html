<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="order-img">
      <img src="assets/images/illustration-hero.svg" alt="order summary hero">
    </div><!--end order-img-->
    <div class="order-details">
      <h1>Order Summary</h1>

      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order-price">

        <div class="order-price-plan">
          <img src="assets/images/icon-music.svg" alt="">
          <h2>Annual Plan</h2>
          <p>&dollar;59.99/year</p>
        </div><!--order-price-plane-->
        <div class="order-price-edit">
          <a href="#">Change</a>
        </div><!--end order-price-edit-->
      </div><!--end order-price-->

      <a href="#" class="btn btn-blue"> Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div><!--end order-details-->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.websalem.ch">Ahmed Salem</a>.
    </div>
  </footer>
</body>

</html>
